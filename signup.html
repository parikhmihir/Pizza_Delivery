<html>
<head>

</head>
<body bgcolor="black" text="red">

<form name="signup" action="home.html" onsubmit="return validateForm() " method="post" onreset="alert('All entries will be erased')">
<h2 align="center">SIGN UP</h2>
<br>
<table align="center">
<font align="center">Fields marked as asterick(*)are compulsory</font>

<td><input type="text" name="fname" required></td>
<br>
<br>
</tr>
<tr>
<th>LAST NAME:</th>

<br>
<br>
</tr>
<tr>

<td><input type="text" maxlength="10"name="contactno" required ></td>
<br>
<br>
</tr>
<tr>
<th>GENDER<sup>*</sup>:</th>
<td><input type="radio" name="gender"value="male" required>
MALE:</td>
<td><input type="radio" name="gender" value="female" required>
FEMALE:</td>
<br><br></tr>
<tr>
<th>E-MAIL:</th>
<td><input type="text" method="post" name="mail"></td>
</tr>
<br><br><br>
<tr>

<td><input type="password" method="post" name="password"></td>
</tr>

<tr>
<th>RE-ENTER PASSWORD:</th>

</tr>
</table>
<br>
<center>
<td><input type="submit" value="SUBMIT" name="submit"></td>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp

</form>
